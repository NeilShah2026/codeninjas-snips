<!DOCTYPE html>
<html>
	
<head>
	<title>
		CodeNinja Snips
	</title>
	
	<!-- linking the stylesheet(CSS) -->
	<link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
	
	<!-- input tag -->
	<input id="searchbar" type="text" placeholder="Snip Name">
	
	<!-- ordered list -->
	<ol id='list' class="list-group">
		<li class="snip list-group-item">Set Visibility<font style="font-size:1px" color="white">|$this.visible(bool);</font></li>
		<li class="snip list-group-item">Toggle Visibility<font style="font-size:1px" color="white">|$this.toggleVisible();</font></li>
		<li class="snip list-group-item">Fill Color<font style="font-size:1px" color="white">|$this.color(#HEX);</font></li>
	</ol>
	
	<!-- linking javascript -->
</body>
<script src="./script.js"></script>
</html>
